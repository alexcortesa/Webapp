<div class="row">
    <div class="col">
        <h4>Contactos</h4>
    </div>
    <div class="col">
        <button type="button" class="btn btn-success" (click)="navigateNew()">Agregar Contacto</button>
    </div>
</div>
<hr>
<div class="row ">
    <div class=" col-lg-12 ">
        <div class="table-responsive-sm ">
            <table class="table ">
                <thead class="thead-dark ">
                    <tr>
                        <th scope="col ">Nombre</th>
                        <th scope="col ">Movil</th>
                        <th scope="col ">Telefono</th>
                        <th scope="col ">Email</th>
                        <th scope="col ">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of contactsList ">
                        <td>{{ item.LastName + ' ' + item.FirstName }}</td>
                        <td>{{item.PhoneMovil}}</td>
                        <td>{{item.PhoneNumber}}</td>
                        <td>{{item.Email}}</td>
                        <td>
                            <button type="button " class="btn btn-danger " (click)="deleteContact(item.ContactId) ">x</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
