<div class="container">
    <div class="row">
        <div class=" col-10">
            <div class=" card-body">
                <div class="alert alert-danger" role="alert" *ngIf="invalidUser">
                    {{ messageError }}
                </div>
                <h3>Login</h3>
                <form class="form-horizontal form-material" #formLogin="ngForm" (ngSubmit)="login(formLogin)">

                    <div class="form-group m-t-40">
                        <span *ngIf="formLogin.submitted && formLogin.controls['Username'].errors" class="text-danger">El correo es obligatorio</span>
                        <div class="col-xs-12">
                            <input class="form-control" name="Username" type="email" placeholder="Email" [(ngModel)]="user.Username" email required>
                        </div>
                    </div>
                    <div class="form-group">
                        <span *ngIf="formLogin.submitted && formLogin.controls['Password'].errors" class="text-danger">La contrase침a debe de tener por lo menos 4 caracteres</span>
                        <div class="col-xs-12">
                            <input class="form-control" name="Password" type="password" placeholder="Contrase침a" [(ngModel)]="user.Password" minlength="4" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary pull-left p-t-0">
                                <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                                <label for="checkbox-signup"> Recuerdame </label>
                            </div>
                            <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Olvid칩 conntrase침a?</a> </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Ingresar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
